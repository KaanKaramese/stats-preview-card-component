<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
<main>
  <article class="card-container">
    <div class="content-container">
      <div class="content">
        <h1>Get <span>insights</span> that help your business grow.</h1>
      <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="stat-container">
        <div class="stat">
          <h2>10k+</h2>
          <p>Companies</p>
        </div>
        <div class="stat">
          <h2>314</h2>
          <p>Templates</p>
        </div>
        <div class="stat">
          <h2>12M+</h2>
          <p>Queries</p>
        </div>
      </div>
      </div>
    </div>
    <div class="img-container">
      <img class="desktopImage" src="./images/image-header-desktop.jpg" alt="an image of people having a meeting">
      <img class="mobileImage" src="./images/image-header-mobile.jpg" alt="an image of people having a meeting">
      <div class="cover2"></div>
      <div class="cover"></div>
    </div>
  </artic>
</main>
</body>
</html>
